<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Spartan:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

  <main class="main-container">
      <div class="info-section">
        <h1 class="main-heading">Get <span>insights</span> that help your business grow.</h1>
        <p class="desc">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        <div class="stats-section">
          <div class="stats">
            <h3 class="numbers">10k+</h3>
            <h4 class="info">companies</h4>
          </div>

          <div class="stats">
            <h3 class="numbers">314</h3>
            <h4 class="info">templates</h4>
          </div>

          <div class="stats">
            <h3 class="numbers">12m+</h3>
            <h4 class="info">queries</h4>
          </div>
        </div>
    </div>

    <div class="img-section">
      <img class="img" src="./images/image-header-desktop.png" alt="Women coding">
    </div>
  </main>

</body>
</html>
